[package]
name = "comtrya-lib"
version = "0.8.3"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "Contains the interfaces for comtrya plugins"

[dependencies]
anyhow = "1.0"
age = { version = "0.9", features = ["armor"] }
dirs-next = "2.0"
file_diff = "1.0"
gethostname = "0.4"
gitsync = "0.1"
ignore = "0.4"
normpath = "1.1"
octocrab = "0.19"
os_info = "3.5"
petgraph = "0.6"
rand = "0.8"
regex = "1.7"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
rhai = { version = "1.8", features = ["serde"] }
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha256 = "1.0"
tokio = "1.24"
toml = "0.7"
tera = "1.18"
tracing = "0.1"
trust-dns-resolver = "0.22.0"
walkdir = "2.3"
which = "4.2"
whoami = "1.2"

[target.'cfg(unix)'.dependencies]
users = "0.11"

[dev-dependencies]
tempfile = "3.4"
pretty_assertions = "1.2"
