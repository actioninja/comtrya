[package]
name = "comtrya"
version = "0.8.3"
authors = ["David McKay <david@rawkode.dev>"]
edition = "2021"
license = "MIT"
description = "A tool to simplify reprovisioning a fresh OS. Installs packages and manages dotfiles."

[dependencies]
anyhow = "1.0"
age = { version = "0.9", features = ["armor"] }
colored = "2.0"
comfy-table = "6.1"
comtrya-lib = { path = "../lib", version = "0.8.3" }
dirs-next = "2.0"
file_diff = "1.0"
gitsync = "0.1"
ignore = "0.4"
os_info = "3.5"
paw = "1.0"
petgraph = "0.6"
rand = "0.8"
regex = "1.7"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
rhai = { version = "1.8", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha256 = "1.0"
strip-ansi-escapes = "0.1"
structopt = { version = "0.3", features = ["paw"] }
tera = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
update-informer = "0.6"
walkdir = "2"
which = "4.2"
whoami = "1.2"

[target.'cfg(unix)'.dependencies]
users = "0.11.0"

